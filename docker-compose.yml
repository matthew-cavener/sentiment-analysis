version: '3'
services:
  sentiment:
    tty: true
    build: ./server
    ports:
      - "8080:8080"
    volumes:
      - ./server:/usr/src/app/sentiment
    command: >
      sh -c "python3 models/train/SVC.py &&
             gunicorn \
             app:__hug_wsgi__ \
             --reload \
             --bind 0.0.0.0:8080 \
             --workers 1"